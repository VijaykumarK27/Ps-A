<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginpage-REDEX</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <center><h3 class="st">Login Page</h3></center>
 <center><form class="ridge">
        <div class="container">
            <p>Please fill in this form to create an account.</p>
            <label class="ab"><b>Email:</b></label>
            <br>
            <input type="email" placeholder="Enter Email" required>
        <br>
            <label class="cd"><b>Password:</b></label>
            <br>
            <input type="password" placeholder="Enter Password" required>
        <br>
            <label class="ef"><b>Confirm Password:</b></label><br>
            <input type="password" placeholder="Confirm Password" required>
      
            <p>By creating an account you agree to our.<a href="#">Terms & Privacy</a></p>

           <button type="submit" class="registerbtn">Register</button><br>
          </div>
          <div class="container signin">
            <p>Already have an account? <a href="https://www.testyou.in/SignUp.aspx">Sign in</a></p>
          </div>
</form></center>
</body>
</html>
